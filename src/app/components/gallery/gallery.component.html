<ngb-carousel class="container-md" #carousel [interval]="2000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="carousel-caption">
            <h3>Our New Collection</h3>
        </div>
        <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description">
        </div>
    </ng-template>
</ngb-carousel>
